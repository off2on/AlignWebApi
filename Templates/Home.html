<div class="panel-default">
    <div class="panel-body">
        <img class="img-responsive" ui-sref=".dashboard" ng-click="setLeftNavId(0)" style="height:100px;cursor:pointer" width="300" height="100" src="../Images/Align_Logo.PNG" />
    </div>

</div>

<div class="container-fluid">
    <div class="row">

        <button type="button" class="navbar-toggle navbar-custom" data-toggle="collapse" id="leftNavBtn" data-target="#leftNav">
            <span class="icon-bar" style="background-color: #fff;"></span>
            <span class="icon-bar" style="background-color: #fff;"></span>
            <span class="icon-bar" style="background-color: #fff;"></span>
        </button>            

        <div id="leftNav" class="col-sm-3 col-md-3 col-lg-3 collapse navbar-collapse">
            <div class="panel panel-default" style="border:0px">                
                <div class="panel-body">
                    <div ng-repeat="navtile in navigation.home">
                        <navigation nav="{{navtile.tile}}" id="{{navtile.id}}" name="{{navtile.name}}" selected-tile="{{leftNavId}}"></navigation>
                    </div>
                   
                </div>
            </div>            

        </div>       
        
        <div ui-view="" />
        <!--<div ng-if="leftNavId==0" onload="endProgress($event)" ng-include="'_PartialViews/Dashboard.html'"></div>--> 


    </div>



</div>
