
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 signUpFormField">
            <div class="form-group form-group-custom">
                <label for="companyName">Company Name*</label>
                <input type="text" id="companyName"
                       ng-model="user.companyName" class="form-control inputField" name="companyName"
                       required>
            </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 signUpFormField">
            <div class="form-group form-group-custom">
                <label for="address">Address*</label>
                <input type="text" id="address"
                       ng-model="user.address" class="form-control inputField" name="address"
                       required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4 signUpFormField">

            <div class="form-group form-group-custom">
                <label for="buildingName">Building Name*</label>
                <input type="text" id="buildingName"
                       ng-model="user.buildingName" class="form-control inputField" name="buildingName"
                       required>
            </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 signUpFormField">
            <div class="form-group form-group-custom">
                <label for="address2">Address 2*</label>
                <input type="text" id="address2"
                       ng-model="user.address2" class="form-control inputField" name="address2"
                       required>
            </div>
        </div>




    </div>
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">

        </div>
        <div class="col-sm-4 col-md-4 col-lg-4 signUpFormField">
            <div class="form-group form-group-custom">
                <label for="city">City*</label>
                <input type="text" id="city"
                       ng-model="user.city" class="form-control inputField" name="city"
                       required>
            </div>
        </div>
        <div class="col-sm-1 col-md-1 col-lg-1 signUpFormField">
            <div class="form-group form-group-custom">
                <label for="city">State*</label>
                <!--<input type="text" id="State"
                       ng-model="user.State" class="form-control inputField" name="State"
                       required>-->
                <select class="form-control inputField" style="padding-right: 0px;" ng-change="setSelectedIndex($index)" ng-options="state as state.alpha2 for state in statesUSA track by state.alpha2" ng-model="selectedState"></select>
            </div>
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2 signUpFormField">
            <div class="form-group form-group-custom">
                <label for="zipCode">Zip Code*</label>
                <input type="number" id="zipCode"
                       ng-model="user.zipCode" ng-maxlength="5" ng-minlength="5" class="form-control inputField" name="zipCode"
                       required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10"></div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <div class="form-group ">
                <!--<button type="submit" ng-click="setWizStep(2)" class="btn btn-login">Next</button>-->
                <button type="submit" ng-click="submitCompanyInfoSignUpForm();" class="btn btn-login">Next</button>
            </div>
        </div>
    </div>
